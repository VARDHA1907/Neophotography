<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography images</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>

    <div class="container">
        <h1 id="titleName"> NEO PHOTOGRAPHY</h1>
        <h2 id="titleDescription">Beautiful Commercial Photography</h2>
        <a onclick="myFunction()" id="viewWork">View Work</a>
    </div>
    <div id="images">
    <div class="image">
        <img src="https://i.ytimg.com/vi/ineZXLbL7s8/maxresdefault.jpg" alt="pic1" id="backGroundImage" >
    </div>
    <div class="image">
        <h3 id="ourWork"> Our Work</h3>
        <img src="https://tse1.explicit.bing.net/th?id=OIP.oQNX2uv8-v5JWwINZs9QYQHaFj&pid=Api&P=0" alt="pic2" id="firstImage" >
    </div>
    <div class="image">
        <img src="https://tse4.mm.bing.net/th?id=OIP.mLJSr8DaYnUY2JOXF8ec0gHaFj&pid=Api&P=0" alt="pic3" id="secondImage"><p id="firstImageName"> Food Photography </p>   
    </div>
    <div class="image">
        <img src="https://tse3.mm.bing.net/th?id=OIP.0NhPVUurWWEHonTW02-EAQHaEo&pid=Api&P=0" alt="pic4" id="thirdImage">
        <p id="secondImageName">Aerial Photography</p>
    </div>
    <div class="image">
        <img src="https://c4.wallpaperflare.com/wallpaper/556/837/213/closeup-nature-flowers-photography-macro-dandelions-depth-of-field-1920x1200-abstract-photography-hd-art-wallpaper-preview.jpg" alt="pic5" id="fourthImage">
        <p id="thirdImageName">Abstract Photography</p>
    </div>
</div>
</div>

</body>
<script>
    function myFunction(){
        var x = document.getElementById("images");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
</html>
